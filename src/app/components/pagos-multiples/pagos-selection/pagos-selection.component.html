<div *ngIf="!ld_header" class="card">

  <div class="card-header">
    <h4>Pagos Multiples</h4>
  </div>

  <div class="card-body row">

    <div *ngFor="let item of items" class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body" [ngClass]="{'disabled': !item.Tipo_Estado}">
          <h5 class="card-title"> Tipo de Pago </h5>
          <p class="card-text"></p>
          <a [routerLink]="'/pagosImport/' + item.Contrato_ID" class="btn btn-outline-primary fw-bold">
            {{ item.Texto_Boton }}
          </a>
        </div>
      </div>
    </div>


  </div>

</div>
