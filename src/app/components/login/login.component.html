
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first d-flex align-items-center justify-content-center mt-2">
 
      <span class="material-icons icon-md" style="color: #57baed;">
        supervisor_account
        </span>

        <span class="fw-bold" style="color: #57baed;">
         Bsi Informatica
          </span>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario" formControlName="user" value="admin">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="clave" formControlName="pass">
      <input type="submit" class="fadeIn fourth mt-2" value="{{login_txt}}">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" class="d-none">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
