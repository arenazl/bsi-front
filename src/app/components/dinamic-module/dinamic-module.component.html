

<div class="card" *ngIf="data">
  <div class="card-header d-flex align-items-center">  

    <button class="btn p-0 me-2" (click)="goBack()">
      <i class="fas fa-arrow-circle-left" style="font-size: 170%; color:black !important; opacity: 0.7;"></i>
    </button>
   
    <h5 class="mb-0">{{ data.header }}</h5>
    
  </div>

  <div *ngIf="data.description" class="card-body pt-3 pb-0">
    <p class="card-text text-muted fst-italic" style="font-size: 0.95em">
      {{ data.description }}
    </p>
  </div>

  <div class="card-body row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of data.items">
      <div class="card mb-3" [ngClass]="{ disabled: !item.enabled }">
        <div class="card-body">
          <h6 class="card-title">{{ item.title }}</h6>
          <p class="card-text font-size-90">{{ item.description }}</p>
          <div class="d-flex flex-row flex-wrap" *ngIf="item.items">
            <div
              *ngFor="let subItem of item.items; let isLast = last"
              class="flex-grow-1"
              [class.me-2]="!isLast"
            >
              <a
                [routerLink]="item.enabled ? [subItem.link] : []"
                class="btn btn-primary fw-bold w-100 d-flex align-items-center"
                (click)="item.enabled ? null : showAds()"
              >
                <i
                  *ngIf="subItem.icono"
                  class="fa me-2"
                  [ngClass]="subItem.icono"
                ></i>
                <span>Ir a {{ subItem.description }}</span>
              </a>
            </div>
          </div>
          <div class="d-flex flex-row flex-wrap" *ngIf="!item.items">
            <a
              [routerLink]="item.enabled ? [item.link] : []"
              class="btn btn-primary fw-bold w-100 d-flex align-items-center"
              (click)="item.enabled ? null : showAds()"
            >
              <i *ngIf="item.icono" class="far me-2" [ngClass]="item.icono"></i>
              <span>Ir a {{ item.description }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card mt-3 d-none" *ngIf="data">

  <div class="card-header d-flex align-items-center">  

    <button class="btn p-0 me-2" (click)="goBack()">
      <i class="fas fa-arrow-circle-left" style="font-size: 170%; color:black !important; opacity: 0.7;"></i>
    </button>
   
    <h5 class="mb-0"> Estadisticas </h5>
    
  </div>


  <div class="card-body pt-0 pb-5">

    <app-payments-metrics></app-payments-metrics>

  </div>

</div>
